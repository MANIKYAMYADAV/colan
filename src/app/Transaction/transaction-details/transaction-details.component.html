<!-- preloader -->
<div *ngIf="isLoading">

        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div><!-- .spinner-wrapper -->
    </div> <!-- .corporex-preloader -->
</div>

                                </div>
